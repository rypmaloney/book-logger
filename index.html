<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <div id='formContainer'>
        <form id='bookForm'>
            <label for='title'>Title:</label><br>
            <input type='text' id='title' name='title'><br>
            <label for='author'>Author:</label><br>
            <input type='text' id='author' name='author'><br>
            <label for='pages'>Pages:</label><br>
            <input type='text' id='pages' name='pages'><br>

            <input type='checkbox' id='read' name='read'>
            <label for='read'>I have already yesread this book</label>



        </form>
        <button type="button" id='submitButton'>Submit</button>

        <button type='button' id='closeButton'><span>
                &#171; Close</span></button>



    </div>

    <main id='main'>

        <button type='button' id='addBookButton'><span>Add New Book &#187 </span></button>



        <div id='header'>

            <h1>Book Catalog</h1>

        </div>

        <div id='container'>

            <table id='bookTable'>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read/Unread</th>
                </tr>

            </table>
        </div>


    </main>

    <script src="scripts.js"></script>
</body></html>
