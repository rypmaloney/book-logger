<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id='formContainer'>
        <form id='bookForm'>
            <label for='title'>Title:</label><br>
            <input type='text' id='title' name='title'><br>
            <label for='author'>Author:</label><br>
            <input type='text' id='author' name='author'><br>
            <label for='pages'>Pages:</label><br>
            <input type='text' id='pages' name='pages'><br>
            <label for='read'>Have you read it?</label>
            <input type='checkbox' id='read' name='read'>

            <button type="button" id='submitButton'>Submit</button>

        </form>

        <button type='button' id='closeButton'><span>Close</span></button>



    </div>

    <main id='main'>
        
        <button type='button' id='addBookButton'><span>Add New Book</span></button>



        <div id='header'>

            <h1>Book Catalog</h1>

        </div>

        <div id='container'>

            <table id='bookTable'>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>read/unread</th>


                </tr>
        





            </table>
        </div>


    </main>

    <script src="scripts.js"></script>
</body></html>
